<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container py-3">
        <header>
        </header>
        <main>

                    <div id="root"  class="row row-cols-1 row-cols-md-3 mb-3 text-center"></div>

        </main>
        <footer>
        </footer>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const datos = [
            { "nombre": "Nike", "descripcion": "Su tecnología AQUACLEVER lo impermeabiliza logran tener el pie seco y cálido por todo el recorrido.", "precio": "50000", "sdk": "10" },
            { "nombre": "Adidas", "descripcion": "Combina las tecnologías ARMORED K para proteger las áreas mas comprometidas del pie con la estructura EXO Support que aporta estabilidad lateral y proporciona el mejor calce para tu seguridad al andar.", "precio": "45378", "sdk": "3" },
            { "nombre": "Reebok", "descripcion": "La suela elevada compuesta por materiales de alta densidad proporciona la estructura ideal que brinda estabilidad y seguridad al andar.", "precio": "35466", "sdk": "2" },
        ];

        function Cabecera() {
            const filas = datos.map((Fila, index) => (
                <div key={index}>
                    <Header nombre={Fila.nombre} sdk={Fila.sdk} />
                    <Footer descripcion={Fila.descripcion} precio={Fila.precio} />
                    <SubFooter stock={Fila.sdk} />
                </div>
            ));
            return (
                <div className="card my-4 col">
                    {filas}
                </div>
            );
        }
        function Header({ nombre, sdk }) {
            return (
                <div className="text-white bg-primary ">
                    <h4 className="text-center">Marca {nombre}</h4>
                </div>
            );
        }
        function Footer({ descripcion, precio }) {
            return (
                <div className="card-body">
                    <h1 className="card-title">PRECIO</h1>
                    <h1 className="card-title">{formatearComoMoneda(precio)}</h1>
                    <p>Descripcion: {descripcion}</p>
                </div>
            );
        }
        function SubFooter({ stock }) {
            return (
                <div className="card-footer d-flex justify-content-around py-3 text-white bg-black border-primary m-1">
                    <h4 className="my-0 fw-normal col-8">Disponibles</h4>
                    <h4 className="my-0 fw-normal col-4">{stock}</h4>
                </div>
            );
        }
        function App() {
            return (
                <div>
                    <Cabecera />
                </div>
            );
        }
        // -------------------FORMATEANDO EL NUMERO A MONEDAS------------------------
        function formatearComoMoneda(valor) {
    const numero = parseFloat(valor);
    const formatoMoneda = {
        style: 'currency',
        currency: 'ARS',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    };
    return numero.toLocaleString('es-AR', formatoMoneda);
}
        let rootS = document.getElementById('root');
        ReactDOM.render(<App />, rootS);
    </script>

</body>

</html>
